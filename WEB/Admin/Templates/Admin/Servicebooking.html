<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Sl no</th>
            <th>user name</th>
            <th>complaint</th>
            <th>Product name</th>
            <th>product type</th>
            <th>Address</th>
            <th>phone no</th>
            <th>Action</th>
        </tr>
        {% for i in view %}
        <tr>
           <td>{{forloop.counter}}</td>
           <td>{{i.user.user_name}}</td>
           <td>{{i.view.service_content}}</td>
           <td>{{i.producttype.producttype_name}}</td>
           <td>{{i.types.type_name}}</td>
           <td>{{i.user.user_address}}</td>
           <td>{{i.user.user_contact}}</td>
           <td><a href="{% url 'webadmin:accepted' i.id %}">Accepted</a></td>
           <td><a href="{% url 'webadmin:rejected' i.id %}">Rejected</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
