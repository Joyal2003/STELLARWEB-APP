{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container-sp {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #f39c12;
        }
        form {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f39c12;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #e67e22;
        }
        select,
        textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
   <div class="container-sp">
    <h1>Service Request</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Content</td>
                <td><textarea name="content" id="" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Product type</td>
                <td><select name="sel_producttype" id="sel_producttype">
                    <option value="">...Select...</option>
                    {% for i in producttype %}
                    <option value="{{i.id}}">{{i.producttype_name}}</option>
                {% endfor %}
            </select></td>
            </tr>
            <tr>
                <td>Type</td>
                <td><select name="sel_type" id="sel_type">
                    <option value="">...Select...</option>
                    {% for i in type %}
                    <option value="{{i.id}}">{{i.type_name}}</option>
                {% endfor %}
            </select></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
   </div>
</body>
</html>

{% endblock content %}
