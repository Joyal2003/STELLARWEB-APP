<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        
        <table>
            <tr>
                <td>Content</td>
                <td><textarea name="content" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Product type</td>
                <td><select name="sel_producttype" id="sel_producttype">
                    <option value="">...Select...</option>
                    {% for i in producttype %}
                    <option value="{{i.id}}">{{i.pty.producttype_name}}</option>
                {% endfor %}
            </select></td>
            </tr>
            <tr>
                <td>Type</td>
                <td><select name="sel_type" id="sel_ type">
                    <option value="">...Select...</option>
                    {% for i in type %}
                    <option value="{{i.id}}">{{i.pdt.type_name}}</option>
                {% endfor %}
            </select></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>#</td>
            <td>Content</td>
            <td>Reply</td>
            <td>Action</td>
        </tr>
        
    </table>
</body>
</html>
